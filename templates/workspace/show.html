{% extends 'base.html' %} {% block content %}

<div class="d-flex flex-column">
  <a
    type="button"
    style="width: 15%"
    class="mt-3 btn btn-dark"
    href="{{route('project_create', {'id': workspace.id})}}"
  >
    Create project
  </a>

  <div style="margin-top: 20px" class="card" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">{{workspace.name}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">
        {{workspace.description}}
      </h6>
      <p class="card-text">Date: {{workspace.created_at}}</p>
    </div>
  </div>
  <div class="d-flex flex-wrap gap-3 mt-3 justify-content-between">
    {% for p in projects %}
    <div
      class="card text-bg-primary mb-3"
      style="max-width: 18rem; background-color: #e54985 !important"
    >
      <div class="card-header">{{p.name}}</div>
      <div class="card-body">
        <h5 class="card-title">{{p.created_at}}</h5>
        <a
          href="{{route('project_edit', {'id': workspace.id,'project_id': p.id})}}"
          class="btn btn-success"
          style="background-color: #543a44; border-color: #e54985"
        >
          Update
        </a>
        <a
          href="{{route('project_destroy', {'id': workspace.id,'project_id': p.id})}}"
          class="btn btn-danger"
          style="background-color: white; color: #e54985"
        >
          Delete
        </a>
        <a
          href="{{route('project_show', {'id': workspace.id,'project_id': p.id})}}"
          style="color: #ffffff"
          >Show</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
