{% extends 'base.html' %} {% block content %}
<h2 style="margin-top: 20px">Create workspace</h2>
<div class="form">
  <form action="{{route('store')}}" method="post">
    {{csrf_field}}
    <div class="form-group">
      <label for="name">Workspace name</label>
      <input type="text" name="name" id="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        name="description"
        class="form-control"
        id="content"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <input
      style="margin-top: 20px; background-color: #e54985; border-color: #e54985"
      type="submit"
      value="Save"
      class="btn btn-primary"
    />
  </form>
</div>
{% endblock content %}
