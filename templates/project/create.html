{% extends 'base.html' %} {% block content %}
<h2 style="margin-top: 20px">Create project</h2>
<div class="form">
  <form action="{{route('project_store', {'id': id})}}" method="post">
    <div class="form-group">
      <label for="name">Project name</label>
      <input type="text" name="name" id="name" class="form-control" />
    </div>
    <input
      style="margin-top: 20px; background-color: #e54985; border-color: #e54985"
      type="submit"
      value="Save Project"
      class="btn btn-primary"
    />
  </form>
</div>
{% endblock content %}
